<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>

<body>

    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist">
        <input class="box" type="checkbox" value="内卷">内卷
        <input class="box" type="checkbox" value="疯狂内卷">疯狂内卷
        <input class="box" type="checkbox" value="拼命内卷">拼命内卷
        <input class="box" type="checkbox" value="使劲内卷">使劲内卷
        <br />
        <input type="button" value="全选" onclick="qx()">
        <input type="button" value="全不选" onclick="qbx()">
        <input type="button" value="反选" onclick="fx()">
    </div>

</body>
<script>
    let checkbox = document.querySelectorAll(".box")
    function qx() {
     for (let i = 0 ; i < checkbox.length; i++){
        checkbox[i].checked=true;}
    }
    function qbx() {
     for (let i = 0 ; i < checkbox.length; i++){
        checkbox[i].checked=false;}
    }
    function fx() {
     for (let i = 0 ; i < checkbox.length; i++){
        if(checkbox[i].checked==false){
            checkbox[i].checked=true}
    
        else{
            checkbox[i].checked=false}
        }
    }    
</script>
    
</html>
